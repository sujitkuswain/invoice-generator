<div class="card-container">
  <mat-card appearance="outlined" class="history-data-card">
    <mat-card-content>
      <!-- ag-Grid to display Firestore data -->
      <ag-grid-angular [columnDefs]="colDefs" [rowData]="rowData" class="ag-theme-quartz" [gridOptions]="gridOptions">
      </ag-grid-angular>
    </mat-card-content>
    <mat-card-actions>
      <div class="flex w-full justify-center gap-4">
        <button mat-raised-button color="primary" (click)="save()">Save</button>
        <button mat-raised-button color="primary" (click)="get()">Refresh</button>
        <button mat-raised-button color="primary" (click)="import()">Import</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
