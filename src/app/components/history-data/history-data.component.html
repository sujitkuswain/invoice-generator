<section id="history-data" class="main-card mt-8">
  <mat-card appearance="outlined" style="min-width: 900px;">
    <mat-card-header class="mb-4">
      <mat-card-title>Invoice History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- ag-Grid to display Firestore data -->
      <div class="flex flex-col gap-2 justify-center">
        <ag-grid-angular [columnDefs]="colDefs" [rowData]="rowData" class="ag-theme-quartz" [gridOptions]="gridOptions"
          style="height: 400px;">
        </ag-grid-angular>
        <div class="flex justify-center gap-4">
          <button mat-raised-button color="primary" (click)="save()">Save</button>
          <button mat-raised-button color="primary" (click)="get()">Refresh</button>
          <button mat-raised-button color="primary" (click)="import()">Import</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</section>
