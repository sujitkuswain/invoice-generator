<header class="header fixed top-0 left-0 w-full shadow-md z-50 px-4 py-2">
  <div class="flex justify-between items-center">
    <!-- logo -->
    <app-logo></app-logo>

    <div class="flex items-center justify-between">
      <!-- Language Switch -->
      <button class="lang-btn" (click)="toggleLanguage()">
        <i class="fas fa-globe" *ngIf="translationService.currentLang === 'or'"
          matTooltip="Change language to English"></i>
        <i class="fas fa-globe" *ngIf="translationService.currentLang === 'en'"
          matTooltip="Change language to Oriya"></i>
      </button>
      <!-- light and dark theme changes -->
      <button class="theme-toggle-btn" (click)="toggleTheme()">
        <i class="fas fa-moon" *ngIf="themeService.theme$() === 'light'" matTooltip="Toggle dark mode"></i>
        <i class="fas fa-sun" *ngIf="themeService.theme$() === 'dark'" matTooltip="Toggle light mode"></i>
      </button>
      <!-- Login logout -->
      <div class="login-logout-switch">
        <button matTooltip="Login" *ngIf="authService.currUserSig()===null" type="button" (click)="login()">
          <i class="fas fa-sign-in-alt"></i>
        </button>
        <button matTooltip="Logout" *ngIf="authService.currUserSig() !==null" type="button" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </div>
</header>
